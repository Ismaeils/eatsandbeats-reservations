services:
  postgres:
    image: postgres:15-alpine
    container_name: eatsandbeats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-eatsandbeats}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eatsandbeats-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eatsandbeats-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-eatsandbeats}?schema=public
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-eatsandbeats}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - PAYMENT_GATEWAY_PROVIDER=${PAYMENT_GATEWAY_PROVIDER:-stripe}
      - PAYMENT_GATEWAY_API_KEY=${PAYMENT_GATEWAY_API_KEY:-}
      - MESSAGING_PROVIDER=${MESSAGING_PROVIDER:-whatsapp}
      - MESSAGING_API_KEY=${MESSAGING_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eatsandbeats-network
    volumes:
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
    driver: local

networks:
  eatsandbeats-network:
    driver: bridge

